<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>中医智慧诊疗-管理系统</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../framework/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../framework/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../framework/Ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="../framework/adminlte/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="../framework/adminlte/dist/css/skins/skin-blue.min.css">
    <link rel="stylesheet" href="../framework/iCheck/all.css">
    <link rel="stylesheet" href="../framework/iCheck/square/blue.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body class="hold-transition login-page">

<!-- 登录开始 -->
<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>修改</b>-密码</a>
    </div>
    <div class="login-box-body">
        <!--<p class="login-box-msg">密码修改</p>-->

        <form action="./ok.html" method="post">
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="要修改的密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="再次确认密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入邮件中的确认码">
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">确认修改</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="../framework/jquery/jquery.min.js"></script>
<script src="../framework/bootstrap/js/bootstrap.min.js"></script>
<script src="../framework/adminlte/dist/js/adminlte.min.js"></script>
<script src="../framework/iCheck/icheck.min.js"></script>

<script>
    $(function(){
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%'
        });
    });
</script>
</body>
</html>
