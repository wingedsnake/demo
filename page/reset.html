<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>中医智慧诊疗-管理系统</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../framework/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../framework/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../framework/Ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="../framework/adminlte/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="../framework/adminlte/dist/css/skins/skin-blue.min.css">
    <link rel="stylesheet" href="../framework/iCheck/all.css">
    <link rel="stylesheet" href="../framework/iCheck/square/blue.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <link rel="stylesheet" href="../css/login.css">
    <style type="text/css">
        .login-page, .register-page{
            background: #eef1f7;
        }
    </style>
</head>
<body class="hold-transition login-page">

<!-- 登录开始 -->
<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>修改</b>-密码</a>
    </div>
    <div class="login-box-body">
        <!--<p class="login-box-msg">密码修改</p>-->

        <form action="./success.html" id="resetForm" method="post">
            <div class="form-group has-feedback">
                <input type="password" name="password" class="form-control" placeholder="要修改的密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="confirm" class="form-control" placeholder="再次确认密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group">
                <input type="text" name="emailCode" class="form-control" placeholder="请输入邮件中的确认码">
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" id="reset" class="btn btn-primary btn-block btn-flat">确认修改</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="../framework/jquery/jquery.min.js"></script>
<script src="../framework/bootstrap/js/bootstrap.min.js"></script>
<script src="../framework/adminlte/dist/js/adminlte.min.js"></script>
<script src="../framework/iCheck/icheck.min.js"></script>
<script src="../framework/layer/layer.js"></script>

<script>
    $(function(){
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%'
        });

        /**
         * 重置密码
         */
        $("#reset").click(function(e){
            e.stopPropagation();
            e.preventDefault();

            var password_val = $("input[name='password']").val();
            var confirm_val = $("input[name='confirm']").val();
            var emailCode = $("input[name='emailCode']").val();

            if(password_val === ""){
                layer.msg('密码不能为空');
            }else if(confirm_val === ""){
                layer.msg('确认密码不能为空');
            }else if(password_val !== confirm_val){
                layer.msg('两次输入不一致');
            }else if(emailCode === ""){
                layer.msg('验证码不能为空');
            }else{
                $("#resetForm").submit();
            }

        });

    });
</script>
</body>
</html>
